patch:
  "style/horizontal": true  # true 横向 | false 竖向

  # [app_options]
  # 针对特定应用的设置
  app_options:
    firefox.exe:
      inline_preedit: true # 行内显示预编辑区：规避 <https://github.com/rime/weasel/issues/946>
    cmd.exe:               # 带 .exe 的进程名：Weasel 15.0 及之前版本须小写; PR #1049 合并后释出的版本大小写不敏感
      ascii_mode: true     # 英文模式
    Code.exe:
      ascii_mode: true
    sublime_text.exe:
      ascii_mode: true
    Tabby.exe:
      ascii_mode: true
    dbeaver.exe:
      ascii_mode: true
    powershell.exe:
      ascii_mode: true
    pycharm64.exe:
      ascii_mode: true
    # nvim-qt.exe:
    #   ascii_mode: true
    #   vim_mode: true       # vim 模式, Esc <C-c> <C-[> 切换到 ascii 状态
  # [End of <app_options>]
