patch:
# Rime schema
# encoding: utf-8


  # 输入双拼码的时候不转化为全拼码
  "translator/preedit_format": {}    # 输入双拼码的时候不转化为全拼码
  # 标点符号自定义
  punctuator/half_shape:
    ',' : '，'
    '.' : '。'
    '<' : '《'
    '>' : '》'
    '/' : '/'
    '?' : '？'
    ';' : '；'
    ':' : '：'
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : '、'
    '|' : '|'
    '`' : '`'
    '~' : '~'
    '!' : '！'
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '¥'
    '^' : '……'
    '&' : '&'
    '*' : '*'
    '(' : '（'
    ')' : '）'
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : '='
    '[' : '['
    ']' : ']'
    '{' : [ 「, 【, ｛ ]
    '}' : [ 」, 】, ｝ ]

  # 改为挂载刚创建的 custom_melt_eng.dict.yaml
  melt_eng/dictionary: custom_melt_eng
  # 关闭错音错字提示
  engine/filters:
      # - lua_filter@corrector                # 错音错字提示
      - simplifier@emoji                    # Emoji
      - simplifier@traditionalize           # 简繁切换
      - lua_filter@autocap_filter           # 英文自动大写
      - lua_filter@reduce_english_filter    # 降低部分英语单词在候选项的位置
      - uniquifier                          # 去重
  # 拼写设定
  speller:
    # 如果不想让什么标点直接上屏，可以加在 alphabet，或者编辑标点符号为两个及以上的映射
    alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
    delimiter: " '"  # 第一位<空格>是拼音之间的分隔符；第二位<'>表示可以手动输入单引号来分割拼音。
    algebra:
      - erase/^xx$/
      - derive/^([jqxy])u$/$1v/
      - derive/^([aoe])([ioun])$/$1$1$2/
      # 模糊音
      - derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
      - derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh
      - derive/([^iu])([aei])n$/$1$2ng/  # an => ang, en => eng, in => ing
      - derive/([^iu])([aei])ng$/$1$2n/  # ang => an, eng => en, ing => in
      - derive/uan$/uang/           # uan => uang
      - derive/uang$/uan/           # uang => uan
      - xform/^([aoe])(ng)?$/$1$1$2/
      - xform/iu$/Ⓠ/
      - xform/(.)ei$/$1Ⓦ/
      - xform/uan$/Ⓡ/
      - xform/[uv]e$/Ⓣ/
      - xform/un$/Ⓨ/
      - xform/^sh/Ⓤ/
      - xform/^ch/Ⓘ/
      - xform/^zh/Ⓥ/
      - xform/uo$/Ⓞ/
      - xform/ie$/Ⓟ/
      - xform/(.)i?ong$/$1Ⓢ/
      - xform/ing$|uai$/Ⓚ/
      - xform/(.)ai$/$1Ⓓ/
      - xform/(.)en$/$1Ⓕ/
      - xform/(.)eng$/$1Ⓖ/
      - xform/[iu]ang$/Ⓛ/
      - xform/(.)ang$/$1Ⓗ/
      - xform/ian$/Ⓜ/
      - xform/(.)an$/$1Ⓙ/
      - xform/(.)ou$/$1Ⓩ/
      - xform/[iu]a$/Ⓧ/
      - xform/iao$/Ⓝ/
      - xform/(.)ao$/$1Ⓒ/
      - xform/ui$/Ⓥ/
      - xform/in$/Ⓑ/
      - xlit/ⓆⓌⓇⓉⓎⓊⒾⓄⓅⓈⒹⒻⒼⒽⒿⓀⓁⓏⓍⒸⓋⒷⓃⓂ/qwrtyuiopsdfghjklzxcvbnm/
      # - abbrev/^(.).+$/$1/  # 首字母简拼，开启后会导致 3 个字母时 kj'x 变成 k'jx 的问题

